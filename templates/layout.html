<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}Recipe App</title>
    <!--    Bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% endblock %}
</head>
<body>

<nav class="navbar bg-light">
    <div class="container-lg">
        <a href="{{ url_for('home') }}" class="navbar-brand mb-0 h1">Navbar</a>
    </div>
</nav>

<div class="container-lg" id="content">
    {% block content %}
    {% endblock %}


    <!--    Bootstrap JS   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</div>
</body>
<footer class="fixed-bottom">
    <div class="container-fluid">
        <div class="row mt-5" id="footer">
            <div class="col text-center bg-light py-5">
                <p class="small">Copyright {{ year }} Nick Ko.</p>
                <p class="small"> This app was built by myself with Flask.</p>
            </div>
        </div>
    </div>
</footer>

</html>
